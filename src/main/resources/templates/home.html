<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link th:href="@{/css/menu.css}" rel="stylesheet" />
    <link th:href="@{/css/card.css}" rel="stylesheet" />
    <link th:href="@{/css/search.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
    <title>Title</title>
</head>

<body>
    <div th:replace="~{fragments/menu :: menu}"></div>
    


    

    <section class="search-section">
        <h2>Crit√®res de Recherche</h2>
        <div th:replace="fragments/research :: search(action='/home', categories=${categories})"></div>
    </section>

    <div class="cards-container">
        <tr th:each="article : ${allArticles}">
            <div
                th:replace="fragments/card :: my_fragment(name=${article.getName()}, image=${article.getImg()}, price=${article.getPrice()}, description=${article.getDescription()}, isPurchasable=${true})">
            </div>
        </tr>
    </div>
</body>

</html>
